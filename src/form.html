<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <section class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
    <form>
      <label for="first-name" class="block mb-2">First Name</label>
      <input type="text" id="first-name" class="border p-2 w-full mb-4">

      <label for="last-name" class="block mb-2">Last Name</label>
      <input type="text" id="last-name" class="border p-2 w-full mb-4">

      <label for="email" class="block mb-2">Email</label>
      <input type="email" id="email" class="border p-2 w-full mb-4">

      <label for="phone" class="block mb-2">Phone Number</label>
      <input type="tel" id="phone" class="border p-2 w-full mb-4">

      <button type="submit" class="bg-blue-500 text-white p-3 w-full">ENQUIRE NOW</button>
    </form>
  </section>
</body>
</html>
